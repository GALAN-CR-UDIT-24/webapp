<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Adaptable</title>
    <link href="./css/index.css" rel="stylesheet"/>


    <style>
        /* Estilos generales */
        html{
            background-color: white;
        }

        body {
            padding: 20px;
        }

        p{
            font-family: 'PPEditorialNew-Ultralight';
            font-size: var(--text-lg);
            line-height: var(--text-2xl);
        }

        a{
            font-family: 'PPEditorialNew-Ultralight';
            cursor: pointer;
            background-color: olivedrab;
            padding-top: 0.4vw;
            padding-bottom: 0.8vw;
            padding-left: 1.4vw;
            padding-right: 1.4vw;
            border-radius: 10vw;
            white-space: nowrap;
            /*height: 4.8vw;
            line-height: 4.8vw;*/
        }

        a img {
            position: absolute;
            top: 50%;               /* La imagen se coloca al 50% de la altura de la ventana */
            left: 50%;              /* La imagen se coloca al 50% de la anchura de la ventana */
            transform: translate(-50%, -50%); /* Centra la imagen exactamente */
            display: none;  /* La imagen está oculta inicialmente */
            width: 5vw;   /* Ajusta el tamaño de la imagen */
            height: auto;
            z-index: 10;   
        }

        /* Estilos cuando el cursor está sobre el enlace */
        a:hover img {
            display: block; /* Muestra la imagen al hacer hover */
        }

        /* Estilo para la imagen responsiva */
        .responsive-image {
            width: clamp(150px, 50vw, 500px);  /* El tamaño se adapta a la pantalla */
            height: auto;  /* Mantiene la relación de aspecto de la imagen */
        }



    </style>
</head>
<body>
    <p style="font-size: var(--text-lg); line-height: var(--text-2xl);">
        <a>Francisco de Goya <img class="responsive-image" src="./images/goya.jpg"></a> — Zaragoza, 1746 / Bordeaux, 1818 — considered the father of contemporary art,
        also known for having a great vision of the artistic movements emerging across the continent, from Romanticism to Surrealism,
        passing through Impressionism and Expressionism.
    </p>
</body>
</html>
